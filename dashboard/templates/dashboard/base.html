{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard - Home</title>
	<!-- Favicons (created with http://realfavicongenerator.net/)-->
	<link rel="apple-touch-icon" sizes="57x57" href="{% static 'dashboard/img/favicons/apple-touch-icon-57x57.png' %}">
	<link rel="apple-touch-icon" sizes="60x60" href="{% static 'dashboard/img/favicons/apple-touch-icon-60x60.png' %}">
	<link rel="icon" type="image/png" href="{% static 'dashboard/img/favicons/favicon-32x32.png' %}" sizes="32x32">
	<link rel="icon" type="image/png" href="{% static 'dashboard/img/favicons/favicon-16x16.png' %}" sizes="16x16">
	<link rel="manifest" href="{% static 'dashboard/img/favicons/manifest.json' %}">
	<link rel="shortcut icon" href="{% static 'dashboard/img/favicons/favicon.ico' %}">
	<meta name="msapplication-TileColor" content="#00a8ff">
	<meta name="msapplication-config" content="{% static 'dashboard/img/favicons/browserconfig.xml' %}">
	<meta name="theme-color" content="#ffffff">
	<!-- Normalize -->
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/normalize.css' %}">
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/bootstrap.css' %}">
	<!-- Owl -->
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/owl.css' %}">
	<!-- Animate.css -->
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/animate.css' %}">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/fonts/font-awesome-4.1.0/css/font-awesome.min.css' %}">
	<!-- Elegant Icons -->
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/fonts/font-awesome-4.1.0/css/font-awesome.min.css' %}">
	<!-- Main style -->
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/cardio.css' %}">
</head>

<body>
	<div class="preloader">
		<img src="{% static 'dashboard/img/loader.gif' %}" alt="Preloader image">
	</div>
	<nav class="navbar">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img src="{% static 'dashboard/img/logo.png' %}" data-active-url="{% static 'dashboard/img/logo-active.png' %}" alt=""></a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right main-nav">
					<li><a href="#intro">Dashboard</a></li>
					<li><a href="#services">Add Knowns</a></li>
					<li><a href='{% url 'profileAdd' %}'>Profile</a></li>
					<li><a href="test.html">Settings</a></li>
					
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<header id="intro">
	<div class="container">
		<div class="table">
			<div class="header-text">
				<div class="row">
					<div class="col-md-12 text-center">
						<h3 class="light white">Take care of your Home.</h3>
						<h1 class="white typed">Home Security System.</h1>
						<span class="typed-cursor">|</span>
						<h3 class="light white">Swipe Up</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	</header>
	{% block content %}
	{% endblock %}
	
	<script src="{% static 'dashboard/js/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'dashboard/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'dashboard/js/wow.min.js' %}"></script>
	<script src="{% static 'dashboard/js/typewriter.js' %}"></script>
	<script src="{% static 'dashboard/js/jquery.onepagenav.js' %}"></script>
	<script src="{% static 'dashboard/js/main.js' %}"></script>
</body>

</html>
